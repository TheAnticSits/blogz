{% extends "base.html" %}

{% block content %}
<h1>Sign Up to Blogz!</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="user">Username</label></td>
            <td>
                <input name="user" type="text" value="{{ user }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td><ins>{{passerror}}</ins>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td><ins>{{matcherror}}</ins>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Sign Up!">
</form>
{% endblock %}
