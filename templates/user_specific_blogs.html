{% extends "base.html" %}

{% block content %}


<div>
    <h2>All {{user.username}} Blogs</h2>
</div>
{% if blogs|length == 0 %}
<p>No Blogs Yet</p>
{% else %}

    <ul>
        {% for one in blogs %}

            <h1><a href="/pull_blog?id={{one.user_id}}">{{one.title}}</a></h1>
            <h4>{{one.body}}</h4>
            <p></p>
        {% endfor %}
        <hr />
    </ul>
<hr />
{% endif %}

{% endblock %}
