{% extends "base.html" %}

{% block content %}


<div>
    <h2>All Blogs</h2>
</div>
{% if blogs|length == 0 %}
<p>No Blogs Yet</p>
{% else %}

    <ul>
        {% for blog in blogs %}

            <h1><a href="/pull_blog?id={{blog.id}}">{{blog.title}}</a></h1>
            <h4>{{blog.body}}</h4>
            Written by <a href = '/userblogs?id={{user.id}}'>{{user.username}}</a>
            <p></p>
        {% endfor %}
        <hr />
    </ul>
<hr />
{% endif %}

{% endblock %}
